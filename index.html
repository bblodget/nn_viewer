<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchematicViewer - Neural Network Diagram Tool</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title-container">
                <h1>SchematicViewer</h1>
                <p>Interactive Neural Network Node Diagram Tool</p>
            </div>
            <button id="toggle-controls" class="toggle-button header-button">
                <span class="toggle-icon">â–¼</span> File Options
            </button>
        </div>
    </header>

    <main>
        <div id="controls-container">
            <div id="controls" class="controls-panel">
                <div class="control-group">
                    <label for="file-input">Load Diagram:</label>
                    <input type="file" id="file-input" accept=".json">
                </div>
            </div>
        </div>

        <div id="diagram-container">
            <!-- SVG diagram will be rendered here -->
            <div class="drag-message">
                <div>Drop JSON file here</div>
                <div style="font-size: 0.8rem; margin-top: 0.5rem;">Drag and drop a diagram.json file to visualize</div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>SchematicViewer - MIT License</p>
    </footer>

    <!-- Main viewer script -->
    <script src="src/viewer.js"></script>
</body>
</html>
